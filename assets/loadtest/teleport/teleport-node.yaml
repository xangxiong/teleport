version: v3
teleport:
  data_dir: /var/lib/teleport
  log:
    severity: DEBUG
    format:
      output: json
  storage:
    type: dir
  auth_server: auth:3025
  join_params:
    join_method: token
    token_name: "node-${NODE_TOKEN}"
auth_service:
  enabled: false
proxy_service:
  enabled: false
ssh_service:
  enabled: true
