# Node for cluster-B
version: v3
teleport:
  nodename: bear
  join_params:
    join_method: token
    token_name: hello
  auth_server: b-auth:5025
  log:
    output: stderr
    severity: INFO

auth_service:
  enabled: no

ssh_service:
  enabled: yes
  labels:
      role: node
  commands:
      - name: kernel
        command: [/bin/uname, -r]
        period: 5m

proxy_service:
  enabled: no
